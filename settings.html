<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f1f5f9;
    padding: 20px;
}

.card {
    max-width: 400px;
    margin: 60px auto;
    background: white;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.info {
    font-size: 16px;
    margin-bottom: 12px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #4f46e5;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #4338ca;
}
</style>
</head>

<body>

<div class="card">
    <h2>⚙ Settings</h2>

    <div class="info"><strong>Username:</strong> <span id="user"></span></div>
    <div class="info"><strong>Strand:</strong> <span id="strand"></span></div>
    <div class="info"><strong>Grade Level:</strong> <span id="grade"></span></div>

    <br>
    <button onclick="goBack()">⬅ Back to Dashboard</button>
</div>

<script>
document.getElementById("user").textContent = localStorage.getItem("user");
document.getElementById("strand").textContent = localStorage.getItem("strand");
document.getElementById("grade").textContent = localStorage.getItem("grade");

function goBack() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
